<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <title>Center_Table</title>
</head>

<body>
  
  <style>

		td {
			width: 40px;
			height: 40px;
			border-radius: 25px;
			text-align: center;
		}
  
  </style>
  
  

  <script>
			function randomInt (min, max) {
				return Math.round(min - 0.5 + Math.random() * (max - min + 1));
			}
			
			function createColor (min, max) {
				var color = 'rgb(' + randomInt(min, max) + ',' + randomInt(min, max) + ',' + randomInt(min, max) + ')';
				return color;
			}
			
			var TABLE_SIZE = 10;
			
			var table = document.createElement('table');
			document.body.appendChild(table);
			
				for (var i = 0; i < TABLE_SIZE; i++) {
					var tr = document.createElement('tr');
					table.appendChild(tr);
						for (var j = 0; j < TABLE_SIZE; j++) {
							var td = document.createElement('td');
							//td.textContent = i + ' ' + j;
							td.style.backgroundColor = createColor(1, 255);
							tr.appendChild(td);
						}
				}
					
					table.style.marginLeft = document.documentElement.clientWidth*0.25 + 'px';
					table.style.marginTop = document.documentElement.clientHeight*0.15 + 'px';

  </script>

  
  
</body>

</html>
